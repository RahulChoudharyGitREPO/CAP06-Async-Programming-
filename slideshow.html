    <button id="toggleBtn" onclick="toggleSlideshow()">Start/Stop</button>
    <button onclick="plusSlides(-1)">Previous</button>
    <button onclick="plusSlides(1)">Next</button>
</div>

<script>
    let slideIndex = 0;
    let slideshowInterval;

    function showSlides() {
        let slides = document.getElementsByClassName("mySlides");
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "block";
    }

    function toggleSlideshow() {
        if (slideshowInterval) {
            clearInterval(slideshowInterval);
            slideshowInterval = null;
        } else {
            slideshowInterval = setInterval(showSlides, 2000); // Change slide every 2 seconds
        }
    }

    function plusSlides(n) {
        clearInterval(slideshowInterval);
        slideshowInterval = null;
        showSlides(slideIndex += n);
    }

    // Start slideshow initially
    toggleSlideshow();
</script>
